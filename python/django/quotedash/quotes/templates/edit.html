<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>
        <div class="header">
            <h1>Welcome, {{ user.first_name }}!</h1>
            <h2><a href="/quotes">Back</a></h2>
            <h2><a href="/logout">Log Out</a></h2>
            <hr>
        </div>

        <div id="edit">
            <h2>Edit My Account</h2>
            <form action="/update_account" method="post">
                {% csrf_token %}
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" value="{{user.first_name}}"><br>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" value="{{user.last_name}}"><br>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" value="{{user.email}}"><br>
                    <input type="submit" value="Update">
            </form>
        </div>
        
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
    
</body>
</html>
