<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show {{show.id}}</title>
</head>
<body>
    <form action="/shows/{{show.id}}/edit" method="post">
        {% csrf_token %}
        <h4>Edit Show {{show.id}}</h4>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{show.title}}" required><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{show.description}}" required><br><br>
        <label for="network">Network:</label>
        <input type="text" id="network" name="network" value="{{show.network}}" required><br><br>
        <label for="date">Release date:</label>
        <input type="date" id="date"name="date" placeholder="{{show.release_date}}" required><br>
        <br>
        <input type="submit" value="Edit">
    </form>
</body>
</html>
