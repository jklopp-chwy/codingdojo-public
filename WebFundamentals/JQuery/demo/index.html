<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Stuff</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            
            alert('you are now working with Jquery');

            $('a').click(function(){
                alert('You are now leaving the page!');
            })

            //effects methods toggle the visibility property of items

            $('#hide').click(function(){
                $('p').hide();
            })

            $('#show').click(function(){
                $('p').show();
            })

            //manipulation methods add/change either text or html to your document
            $('h3').hover(function(){
                $('h2').text('go see the taco tree');
            
            });

            $('.append').click(function(){
                $('.result').append('<h4>.append adds HTML! </h4>');
        });
    });
    </script>
    
</head>
<body>
    <p>This is a paragraph</p>

    <p>This is also a paragraph</p>
    <button id='hide'>This will hide all paragraphs</button>
    <button id='show'>This will show all paragraphs</button>
    <a id='mylink' href="https://google.com">Go to Google!</a>
    <h3>Auburn</h3>
    <H2>Best Place in Auburn?</H2>
    <button class='append'>Click to see .append work!</button>
    <div class='result'></div>
    </body>
</html>
