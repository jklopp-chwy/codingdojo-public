<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Registration Form!</h1>
    <form>
            <p>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name">
            </p>
            <p>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" id="email">
            </p>
            <p>
                <label for="password_enter">Password:</label>
                <input type="password" id="password_enter">
            </p>
            <p>
                <label for="password_confirm">PW Confirm:</label>
                <input type="password" id="password_confirm">
            </p>
            <p>
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday">
            </p>
            <p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </p>
            <p>
                <label for="description">A short description about yourself:</label><br>
                <textarea id="description" name="description" rows="3" cols="40"></textarea>
            </p>
            <p>
                <label for="language">Your favorite language:</label>
                <select name="language" id="language">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="everything">Everything!</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
</body>
</html>
